<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Resetar Senha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f6f7f9;
            padding-top: 80px;
        }
        .form-box {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">游늸 Controle de Ponto</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Registrar Ponto</a></li>
                <li class="nav-item"><a class="nav-link" href="/registros">Ver Registros</a></li>
                <li class="nav-item"><a class="nav-link" href="/graficos">Ver Gr치ficos</a></li>
                <li class="nav-item"><a class="nav-link" href="/funcionarios">Funcion치rios</a></li>
                <li class="nav-item"><a class="nav-link" href="/cadastro">Cadastrar Funcion치rio</a></li>
                <li class="nav-item"><a class="nav-link active" href="/reset_senha">Resetar Senha</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Formul치rio -->
<div class="form-box">
    <h4 class="mb-4 text-center"><i class="bi bi-shield-lock-fill"></i> Redefinir Senha</h4>

    <form method="POST" onsubmit="return obterCoordenadas();">
        <div class="mb-3">
            <label for="nome">Nome do Funcion치rio:</label>
            <select class="form-select" name="nome" id="nome" required>
                <option value="">Selecione um funcion치rio</option>
                {% for nome_completo in funcionarios %}
                    <option value="{{ nome_completo }}">{{ nome_completo }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" class="form-control" name="data_nascimento" required>
        </div>

        <div class="mb-3">
            <label for="nova_senha">Nova Senha:</label>
            <input type="password" class="form-control" name="nova_senha" required>
        </div>

        <div class="mb-3">
            <label for="confirmar_senha">Confirmar Nova Senha:</label>
            <input type="password" class="form-control" name="confirmar_senha" required>
        </div>

        <!-- Geolocaliza칞칚o -->
        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">

        <button type="submit" class="btn btn-primary w-100">Redefinir Senha</button>
    </form>

    {% if mensagem %}
        <div class="alert alert-info mt-4 text-center">{{ mensagem }}</div>
    {% endif %}
</div>

<script>
    function obterCoordenadas() {
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    document.getElementById("latitude").value = pos.coords.latitude;
                    document.getElementById("longitude").value = pos.coords.longitude;
                    document.forms[0].submit();
                },
                (err) => {
                    alert("Erro ao obter a localiza칞칚o.");
                }
            );
        } else {
            alert("Geolocaliza칞칚o n칚o suportada.");
        }
        return false;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
